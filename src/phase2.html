<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style2.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selector</title>
</head>
<body>
    <h1>Select 2-4 Images</h1>
    <div class="image-container">
       
        <img src="car.jpg" alt="Image 1" class="selectable-image">
        <img src="duck.jpg" alt="Image 2" class="selectable-image">
        <img src="franky.jpg" alt="Image 3" class="selectable-image">
        <img src="cat.jpg" alt="Image 4" class="selectable-image">
        <img src="cycle.jpg" alt="Image 5" class="selectable-image">
        <img src="markus.jpg" alt="Image 6" class="selectable-image">
        <img src="dimo.jpg" alt="Image 7" class="selectable-image">
        <img src="dog.jpg" alt="Image 8" class="selectable-image">
        <img src="apple.jpg" alt="Image 9" class="selectable-image">
        <img src="parrot.jpg" alt="Image 10" class="selectable-image">
    </div>
        <div class="selected-images">
        </div>
        <script>
            const selectableImages = document.querySelectorAll('.selectable-image');
            const selectedImagesContainer = document.querySelector('.selected-images');
    
            let selectedImages = [];
    
            selectableImages.forEach((image) => {
                image.addEventListener('click', () => {
                    if (selectedImages.length < 4 && !selectedImages.includes(image)) {
                        selectedImages.push(image);
                        const selectedImageThumbnail = document.createElement('img');
                        selectedImageThumbnail.src = image.src;
                        selectedImageThumbnail.alt = image.alt;
                        selectedImageThumbnail.className = 'selected-image';
                        selectedImagesContainer.appendChild(selectedImageThumbnail);
                    }
                });
            });
        </script>
        <div class="button">
            <a href="phase3.html"></a>
            <button type="submit" class="done">Done </button>
        </div>
    </body>
    </html>
